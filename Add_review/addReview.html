<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Rating</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        .rating-group {
            margin-bottom: 15px;
        }

        .radio-options {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-options label {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
    </style>
    <div class="nav">
        <a href="/Add_Vendor/AddVendor.html">Add Vendor</a>
        <a href="/All_Vendor/allVendor.html">All Vendors</a>
        <a href="/Add_review/addReview.html">Add Review</a>
        <a href="/Vendor_review/vendorReview.html">Vendors Review</a>
    </div>
    <form method="post">
        <label for="vendorName">Select Vendor Name:</label>
        <select id="vendorName" name="vendorName" required>
            <option value="">Select a vendor</option>
        </select>

        <label for="service">Select Vendor Service:</label>
        <select id="service" name="service" required>
            <option value="k">Select a service</option>
        </select>

        <div class="rating-group">
            <label>Quality Rating:</label>
            <div class="radio-quality">
                <label>
                    <input type="radio" name="quality" value="poor" required>
                    Poor
                </label>
                <label>
                    <input type="radio" name="quality" value="good">
                    Good
                </label>
            </div>
        </div>

        <div class="rating-delivery">
            <label>Delivery Rating:</label>
            <div class="radio-options">
                <label>
                    <input type="radio" name="delivery" value="poor" required>
                    Poor
                </label>
                <label>
                    <input type="radio" name="delivery" value="good">
                    Good
                </label>
            </div>
        </div>

        <div class="rating-group">
            <label>Service Rating:</label>
            <div class="radio-service">
                <label>
                    <input type="radio" name="service_rating" value="poor" required>
                    Poor
                </label>
                <label>
                    <input type="radio" name="service_rating" value="good">
                    Good
                </label>
            </div>
        </div>

        <button type="submit"
            style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Submit Rating
        </button>
    </form>
    <script src="addReview.mjs" type="module"></script>
</body>

</html>
