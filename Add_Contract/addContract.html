<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Contract</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="nav">
        <a href="/Add_Vendor/AddVendor.html">Add Vendor</a>
        <a href="/All_Vendor/allVendor.html">All Vendors</a>
        <a href="/Add_review/addReview.html">Add Review</a>
        <a href="/Vendor_review/vendorReview.html">Vendors Review</a>
        <a href="/Add_Contract/addContract.html">Add Contract</a>
        <a href="/All_contract/allContract.html">All Contracts</a>
    </div>

    <h2>Vendor Contract Form</h2>
    <form>
        <div>
            <label for="vendorName">Vendor Name:</label>
            <select id="vendorName" name="vendorName" required>
                <option value="">Select Vendor</option>
            </select>
        </div>

        <div>
            <label for="vendorTitle">Vendor Title:</label>
            <input type="text" id="vendorTitle" name="vendorTitle" required>
        </div>

        <div>
            <label for="contractType">Contract Type:</label>
            <select id="contractType" name="contractType" required>
                <option value="">Select Contract Type</option>
                <option value="service">Service Contract</option>
                <option value="goods">Goods Supply Contract</option>
                <option value="consulting">Consulting Contract</option>
            </select>
        </div>

        <div>
            <label for="startDate">Contract Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>

        <div>
            <label for="endDate">Contract End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>

        <div>
            <label for="contractValue">Contract Value:</label>
            <input type="number" id="contractValue" name="contractValue" required>
        </div>

        <button type="submit">Submit Contract</button>
    </form>
    <script src="addContract.js"></script>
</body>

</html>
